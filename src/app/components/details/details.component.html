<article class="max-w-4xl mx-auto mt-8 bg-white rounded-xl shadow-md overflow-hidden dark:bg-gray-800 flex flex-col md:flex-row">
    <img
      class="w-full md:w-1/2 h-auto object-cover"
      [src]="housingLocation?.photo"
      alt="Foto de {{housingLocation?.name}}"
    />
  
    <section class="p-6 md:w-1/2">
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Acerca de esta ubicación</h2>
      <ul class="space-y-2 text-gray-700 dark:text-gray-300">
        <li><span class="font-semibold">Nombre:</span> {{housingLocation?.name}}</li>
        <li><span class="font-semibold">País:</span> {{housingLocation?.state}}</li>
        <li><span class="font-semibold">Ciudad:</span> {{housingLocation?.city}}</li>
        <li><span class="font-semibold">Unidades disponibles:</span> {{housingLocation?.availableUnits}}</li>
      </ul>
  
      <section class="mt-8">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Registro</h2>
        <form [formGroup]="formAngular" (submit)="onSubmit()" class="space-y-4">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre</label>
            <input
              type="text"
              formControlName="firstName"
              id="first-name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>
  
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Apellido</label>
            <input
              type="text"
              formControlName="lastName"
              id="last-name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>
  
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo Electrónico</label>
            <input
              type="email"
              formControlName="email"
              id="email"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>
  
          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300"
          >
            Postular Ahora
          </button>
        </form>
      </section>
    </section>
  </article>
